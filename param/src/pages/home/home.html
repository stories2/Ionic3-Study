<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <ion-item>
    <ion-label>
      Input Number
    </ion-label>
    <ion-input type="number" [(ngModel)]="inputNumber" placeholder="Type Number"></ion-input>
  </ion-item>
  <button ion-button (click)="passDataToNextPage()">Pass Data</button>
  <ion-item>
    <div>
      Return message {{ returnMessage }}
    </div>
  </ion-item>
</ion-content>
