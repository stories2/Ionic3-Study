<ion-header>
  <ion-navbar>
    <ion-title>ngSwitch Example {{appName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="weather">
      <ion-segment-button value="rainy">
        rainy
      </ion-segment-button>
      <ion-segment-button value="sunny">
        sunny
      </ion-segment-button>
      <ion-segment-button value="cloudy">
        cloudy
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="weather">
    <div *ngSwitchCase="'rainy'">rainy</div>
    <div *ngSwitchCase="'sunny'">sunny</div>
    <div *ngSwitchCase="'cloudy'">cloudy</div>
    <div *ngSwitchDefault>what?</div>
  </div>
</ion-content>
