<ion-header>
  <ion-navbar>
    <ion-title>
      ngStyle
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div [ngStyle]="dynamicStyle">
    This div is initially italic, normal weight, and extra large (24px).
  </div>

  <ion-list>
    <ion-item>
      <ion-label>
        bold
      </ion-label>
      <ion-checkbox [(ngModel)]="bold" (ionChange)="updateStyle()" color="dark" checked="false">
      </ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>
        italic
      </ion-label>
      <ion-checkbox [(ngModel)]="italic" (ionChange)="updateStyle()" color="dark" checked="false">
      </ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>
        large
      </ion-label>
      <ion-checkbox [(ngModel)]="large" (ionChange)="updateStyle()" color="dark" checked="false">
      </ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
