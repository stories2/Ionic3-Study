<ion-header>
  <ion-navbar>
    <ion-title>
      ngStyle
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div [ngStyle]="dynamicStyle">
    This div is initially italic, normal weight, and extra large (24px).
  </div>

  <ion-list>
    <ion-item>
      <ion-label>
        bold
      </ion-label>
      <ion-checkbox [(ngModel)]="bold" (ionChange)="updateStyle()" color="dark" checked="false">
      </ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>
        italic
      </ion-label>
      <ion-checkbox [(ngModel)]="italic" (ionChange)="updateStyle()" color="dark" checked="false">
      </ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>
        large
      </ion-label>
      <ion-checkbox [(ngModel)]="large" (ionChange)="updateStyle()" color="dark" checked="false">
      </ion-checkbox>
    </ion-item>
  </ion-list>

  <br>
  <br>

  <div [style.font-size]="fontSize">
    This div is x-large or smaller.
  </div>
  <ion-segment [(ngModel)]="fontSize" (ionChange)="fontSizeChange()">
    <ion-segment-button value="x-large">
      x-large
    </ion-segment-button>
    <ion-segment-button value="smaller">
      smaller
    </ion-segment-button>
  </ion-segment>

  <br>
  <br>

  <div [hidden]="hiddenFlag">
    Can you see me?
  </div>

  <div>
    <button ion-button (click)="hideClick()" [hidden]="hiddenFlag">Hide</button>
    <button ion-button (click)="showClick()" [hidden]="!hiddenFlag">Show</button>
  </div>
</ion-content>
